<div class="container">
    <br>
    <div class="jumbotron jumbotron">
        <div class="container">
            <div class="page-header">

                <h1>Aggiungi articolo</h1>
            </div>
        </div>

    </div>


    <form class="form-verticaly" (ngSubmit)="processForm()">

        <label class="sr-only" for="inlineFormInputGroupUsername2">Marca</label>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername2" [(ngModel)]="articolo.marca"
                placeholder="Marca...">
        </div>

        <label class="sr-only" for="inlineFormInputGroupUsername2"> Modello</label>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername2" [(ngModel)]="articolo.modello"
                placeholder="Modello...">
        </div>


        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="articolo.prezzo"
                aria-label="Amount (to the nearest dollar)" placeholder="Prezzo...">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>

        <div class="form group col-md-7">
            <input type="submit" value="Aggiungi articolo" class="btn btn-primary btn-lg" style="margin-top: 20px;">
        </div>
    </form>
</div>
